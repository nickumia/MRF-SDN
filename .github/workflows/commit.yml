---
name: commit

on:
  push:

jobs:
  pylint:
    name: Python lint
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: sudo apt-get install -y flake8
      - name: lint
        run: flake8 . --count --show-source --statistics --ignore=F841,E501,F401,W504,E265,F405,F403
